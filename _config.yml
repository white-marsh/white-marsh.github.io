# Everything below here can be ignored, unless you want to change the theme entirely

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

codeblock:
    highlight_theme: night bright
    copy_botton:
        enable: true
        show_result: true
        style: mac

theme: jekyll-theme-minimal